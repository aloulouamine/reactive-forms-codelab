<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<form novalidate>
  <mat-card>
    <mat-card-title>
      User Information:
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Name" type="text" name="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Phone" type="text" name="phone">
        <mat-icon matPrefix class="phone icon">phone</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" type="text" name="email">
        <mat-icon matPrefix class="email icon">email</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Age" type="text" name="age">
      </mat-form-field>
    </mat-card-content>
    <mat-card-title>
      User Address:
    </mat-card-title>
    <mat-card-content>
      <!-- Shipping Address -->
      <div class="address shipping">
        <mat-card-subtitle>
          Shipping address
        </mat-card-subtitle>
        <mat-form-field>
          <textarea matInput placeholder="Address"></textarea>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Address 2"></textarea>
        </mat-form-field>
        <div class="row">
          <mat-form-field>
            <input matInput placeholder="City">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="State">
          </mat-form-field>
          <mat-form-field>
            <input matInput #postalCode maxlength="5" placeholder="Postal Code">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field>
        </div>
      </div>
      <section class="address-toggle">
        <mat-slide-toggle (change)="displayAddress = !displayAddress">
          Send invoice to other address
        </mat-slide-toggle>
      </section>
      <!-- Invoice Address -->
      <div class="address invoice" *ngIf="displayAddress">
        <mat-card-subtitle>
          Invoice address
        </mat-card-subtitle>
        <mat-form-field>
          <textarea matInput placeholder="Address"></textarea>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Address 2"></textarea>
        </mat-form-field>
        <div class="row">
          <mat-form-field>
            <input matInput placeholder="City">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="State">
          </mat-form-field>
          <mat-form-field>
            <input matInput #postalCode maxlength="5" placeholder="Postal Code">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-title>
      How much do you recommand us ?
    </mat-card-title>
    <mat-card-content>
      <rating-input></rating-input>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Cr√©er</button>
      <button mat-button type="reset">Annuler</button>
    </mat-card-actions>
  </mat-card>
</form>
